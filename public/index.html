<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Acceso Denegado</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col md-4 my-auto">
                <form action="#" id="usuarioForm" class="card card-body">
                    <fieldset>Informaci√≥n del usuario</fieldset>
                    <div class="mb-12">
                      <label for="nombres" class="form-label">Nombres:</label>
                      <input type="text" name="nombres" id="nombres" class="form-control" placeholder="Ej: Juan" aria-describedby="helpNombre">
                      <small id="helpNombre" class="text-muted">Escriba su nombre</small>
                    </div>
                    <div class="mb-12">
                      <label for="apellidos" class="form-label">Apellidos:</label>
                      <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Ej: Lopez" aria-describedby="helpApellido">
                      <small id="helpApellido" class="text-muted">Escriba sus apellidos</small>
                    </div>
                    <div class="mb-12">
                      <label for="edad" class="form-label">Edad:</label>
                      <input type="number" name="edad" id="edad" class="form-control" placeholder="Ej: 20" aria-describedby="helpEdad">
                      <small id="helpEdad" class="text-muted">Escriba su edad</small>
                    </div>

                    <button type="submit" class="btn btn-success">Agregar usuario</button>
                </form>
            </div>
            <div class="col md-8">
                <h2>Lista de usuarios</h2>
                <div id="usuario"></div>
            </div>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
